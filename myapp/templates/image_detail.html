{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container">
    <ul>
        {% for image_named in image_names %}
            {% if image_named == image_name %}
                <h3>{{ image_named }}</h3>
            {% else %}
                <li><a href="{% url 'image_detail' image_named %}">{{ image_named }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    <img src="{% static image_name %}.png" alt="{{ image_name }}">
</div>
{% endblock %}
